<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(72, 171, 223);
        }
    </style>
</head>
<body>
    <h1>today's time and date are: </h1>
    <h2>using new Date()</h2>
    <p id="demo"></p>
    <script>
        // const d = new Date("October 13, 2014 11:13:00");-> custo date string
        //const d = new Date(2018, 11, 24, 10, 33, 30, 0);
        // in the above line 7 numbers specify year, month, day, hour, minute, second, and millisecond (in that order):

        const d = new Date();
        document.getElementById("demo").innerHTML = d;
    </script>
    
</body>
</html>
<!-- 
Specifying a day higher than max,
 will not result in an error
 but add the overflow to the next month:
JavaScript counts months from 0 to 11:

January = 0.

December = 11.
Specifying a month higher than 11, 
will not result in an error 
but add the overflow to the next year: 
You cannot omit month. 
If you supply only one parameter 
One and two digit years 
will be interpreted as 19xx:
Example
const d = new Date(99, 11, 24);
it will be treated as milliseconds.
-->
