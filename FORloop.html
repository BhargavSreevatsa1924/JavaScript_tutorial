    <script>
        let text = "";

        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
// When a variable is declared with let or const inside a loop, 
// it will only be visible within the loop.
        document.getElementById("demo").innerHTML = text;
